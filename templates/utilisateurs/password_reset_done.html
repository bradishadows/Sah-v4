{% extends "base.html" %}

{% block title %}Email envoyé - Sah Analytics{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="text-center">
                <i class="fas fa-envelope text-4xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Email envoyé</h2>
                <p class="text-gray-600 dark:text-gray-300 mt-2">
                    Un lien de réinitialisation a été envoyé à votre adresse email.
                </p>
                <a href="{% url 'login' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
