{% extends "base.html" %}

{% block title %}Mot de passe réinitialisé - Sah Analytics{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="text-center">
                <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Mot de passe réinitialisé</h2>
                <p class="text-gray-600 dark:text-gray-300 mt-2">
                    Votre mot de passe a été modifié avec succès.
                </p>
                <a href="{% url 'login' %}" class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Se connecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
